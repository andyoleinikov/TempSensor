<!DOCTYPE html>
<html>
<head>
    <title>Temperature Graph</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker({
          dateFormat: 'mm-dd'
        });
    } );
    </script>

    <script type="text/javascript">
        $(function() {
          $('form.contactForm1').submit(function(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            var form = $(this);
            $.ajax({
              type: form.attr('method'),
              url: form.attr('action'),
              data: form.serialize()
            }).done(function(data) {
              $("#fig01").html(data);
              console.log("okk")
            }).fail(function(data) {
              console.log("lohh")
            });
          });
        });
    </script>


    <link rel="stylesheet" type="text/css" href="/static/app.css">
</head>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://mpld3.github.io/js/mpld3.v0.1.js"></script>

 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Temperature Graph</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <form action="/graph_ajax/" method="GET" class="navbar-form navbar-left contactForm1" >
        <div class="form-group">
          <input name="date" id="datepicker" type="text" placeholder="10-10">
        </div>
        <input type="submit" value="Set date"/>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Signup  <i class="fa fa-user-plus"></i></a></li>
        <li><a href="#about">Login  <i class="fa fa-user"></i></a></li>
      </ul>
    </div>
  </div>
 </nav>



 <div class="container" >
    <div class="row">
        <div class="col-lg-12" >
            <div class="content">
                <div id="fig01">{{plot_html|safe}} </div>
            </div>
        </div>
    </div>
 </div>


<!--  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script> -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
</html>
